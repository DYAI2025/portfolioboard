<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumina Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            boxShadow: {
              'glow-blue': '0 0 20px -5px rgba(59, 130, 246, 0.5)',
              'glow-purple': '0 0 20px -5px rgba(139, 92, 246, 0.5)',
              'inner-light': 'inset 0 1px 0 0 rgba(255, 255, 255, 0.1)',
            },
            colors: {
              surface: '#121212',
              'surface-highlight': '#1E1E1E',
            },
            keyframes: {
              'equalizer': {
                '0%, 100%': { height: '20%' },
                '50%': { height: '100%' },
              },
              'wave': {
                '0%, 100%': { height: '20%' },
                '50%': { height: '80%' },
              },
              'spectrum': {
                '0%, 100%': { height: '15%' },
                '33%': { height: '90%' },
                '66%': { height: '50%' },
              }
            },
            animation: {
              'eq-1': 'equalizer 0.8s ease-in-out infinite',
              'eq-2': 'equalizer 1.1s ease-in-out infinite',
              'eq-3': 'equalizer 0.9s ease-in-out infinite',
              'eq-4': 'equalizer 1.2s ease-in-out infinite',
              'wave-slow': 'wave 1s ease-in-out infinite',
              'spec-1': 'spectrum 0.5s ease-in-out infinite',
              'spec-2': 'spectrum 0.7s ease-in-out infinite',
              'spec-3': 'spectrum 0.6s ease-in-out infinite',
              'spec-4': 'spectrum 0.8s ease-in-out infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e5e5e5;
        overflow-x: hidden;
      }
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #262626;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #404040;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.574.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
